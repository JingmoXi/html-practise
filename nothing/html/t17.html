<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JD</title>

  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>

</head>

<body>
  <canvas id="myCanvas" width="400" height="300"></canvas>



</body>
<script src="./code.jquery.com_jquery-3.7.0.min.js"></script>
<script>
  // 获取Canvas元素和上下文
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');

  var drawing = false; // 用于跟踪鼠标绘制状态

  // 当鼠标按下时开始绘制
  canvas.addEventListener('mousedown', function (e) {
    drawing = true;
    ctx.beginPath();
    ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
  });

  // 当鼠标移动时绘制路径
  canvas.addEventListener('mousemove', function (e) {
    if (drawing) {
      ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
      ctx.stroke();
    }
  });

  // 当鼠标释放时停止绘制
  canvas.addEventListener('mouseup', function () {
    drawing = false;
    ctx.closePath();
  });

  // 在Canvas上绘制文本
  function drawText() {
    var text = prompt('请输入要绘制的文本：');
    ctx.font = '20px Arial';
    ctx.fillStyle = 'black';
    ctx.fillText(text, 50, 50);
  }

  // 在Canvas上绘制文本的按钮
  var drawTextButton = document.createElement('button');
  drawTextButton.textContent = '绘制文本';
  drawTextButton.addEventListener('click', drawText);
  document.body.appendChild(drawTextButton);

</script>

</html>
